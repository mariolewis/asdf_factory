version: '3.8'

services:
  asdf-app:
    build: .
    volumes:
      # This line syncs your local code with the code inside the container
      - .:/app
    environment:
      # This helps the GUI inside the container display on your screen
      - DISPLAY=${DISPLAY}
    # On Linux, you may also need the line below. On Windows/macOS with
    # Docker Desktop, this is often handled automatically.
    # network_mode: "host"